{% extends "base.html" %}

{% block title %}Deleting a post{% endblock %}

{% block content %}

   <div class="container mt-4">
    <h1>Delete post</h1>
    <p>Are you sure you want to delete: <strong>{{ post.title }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'blog:post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

{% endblock %}
